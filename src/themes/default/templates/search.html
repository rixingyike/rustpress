{% extends "base.html" %}

<!-- 搜索页面模板 -->
{% block title %}搜索 - {{ site.name }}{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <!-- 搜索标题 -->
    <header class="text-center mb-8">
        <h1 class="text-3xl sm:text-4xl font-bold text-gray-900 mb-4">搜索文章</h1>
        <p class="text-lg text-gray-600">
            在这里搜索你感兴趣的内容
        </p>
    </header>

    <!-- 搜索框 -->
    <div class="card mb-8">
        <div class="card-body">
            <div class="relative">
                <input type="text" 
                       id="search-query" 
                       class="w-full pl-12 pr-20 py-4 text-lg border-2 border-gray-200 rounded-lg focus:border-primary-500 focus:ring-2 focus:ring-primary-200 focus:outline-none transition-colors" 
                       placeholder="输入关键词搜索文章..."
                       autocomplete="off">
                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                    <svg class="h-6 w-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </div>
                <button id="search-btn" 
                        class="absolute inset-y-0 right-0 pr-4 flex items-center">
                    <span class="bg-primary-600 text-white px-4 py-2 rounded-md hover:bg-primary-700 transition-colors">
                        搜索
                    </span>
                </button>
            </div>
        </div>
    </div>

    <!-- 搜索结果 -->
    <div id="search-results" class="hidden">
        <div class="flex items-center justify-between mb-6">
            <h2 class="text-xl font-semibold text-gray-900">
                搜索结果 <span id="results-count" class="text-primary-600"></span>
            </h2>
            <button id="clear-search" 
                    class="text-gray-500 hover:text-gray-700 text-sm">
                清除搜索
            </button>
        </div>
        
        <div id="results-container" class="space-y-6">
            <!-- 搜索结果将在这里显示 -->
        </div>
        
        <!-- 无结果提示 -->
        <div id="no-results" class="hidden text-center py-12">
            <svg class="mx-auto h-12 w-12 text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
            </svg>
            <h3 class="text-lg font-medium text-gray-900 mb-2">未找到相关文章</h3>
            <p class="text-gray-500">
                尝试使用不同的关键词或检查拼写
            </p>
        </div>
    </div>

    <!-- 热门搜索 -->
    <div class="card">
        <div class="card-header">
            <h3 class="text-lg font-semibold text-gray-900">热门标签</h3>
        </div>
        <div class="card-body">
            {% if all_tags %}
            <div class="flex flex-wrap gap-2">
                {% for tag in all_tags | slice(end=20) %}
                <button class="search-tag inline-flex items-center px-3 py-1.5 rounded-full text-sm font-medium bg-gray-100 text-gray-700 hover:bg-primary-100 hover:text-primary-800 transition-colors cursor-pointer"
                        data-tag="{{ tag.name }}">
                    {{ tag.name }}
                    <span class="ml-1 text-xs text-gray-500">{{ tag.count }}</span>
                </button>
                {% endfor %}
            </div>
            {% else %}
            <p class="text-gray-500">暂无标签</p>
            {% endif %}
        </div>
    </div>
</div>

<!-- 搜索功能脚本 -->
<script>
$(document).ready(function() {
    const $searchInput = $('#search-query');
    const $searchBtn = $('#search-btn');
    const $searchResults = $('#search-results');
    const $resultsContainer = $('#results-container');
    const $resultsCount = $('#results-count');
    const $noResults = $('#no-results');
    const $clearBtn = $('#clear-search');
    
    // 搜索数据
    const searchData = [];
    
    // 执行搜索
    function performSearch(query) {
        if (!query.trim()) {
            return;
        }
        
        const results = searchData.filter(post => {
            const searchText = (post.title + ' ' + post.content + ' ' + post.tags.join(' ')).toLowerCase();
            return searchText.includes(query.toLowerCase());
        });
        
        displayResults(results, query);
    }
    
    // 显示搜索结果
    function displayResults(results, query) {
        $searchResults.removeClass('hidden');
        
        if (results.length === 0) {
            $resultsContainer.addClass('hidden');
            $noResults.removeClass('hidden');
            $resultsCount.text('(0 篇)');
            return;
        }
        
        $resultsContainer.removeClass('hidden');
        $noResults.addClass('hidden');
        $resultsCount.text(`(${results.length} 篇)`);
        
        const html = results.map(result => {
            const title = highlightText(result.title, query);
            const excerpt = highlightText(result.content, query);
            
            return `
                <article class="card hover:shadow-lg transition-shadow duration-300">
                    <div class="card-body">
                        <h3 class="text-xl font-semibold mb-2">
                            <a href="${result.url}" class="text-gray-900 hover:text-primary-600 transition-colors">
                                ${title}
                            </a>
                        </h3>
                        <div class="text-gray-600 mb-3 leading-relaxed">
                            ${excerpt}...
                        </div>
                        <div class="flex items-center justify-between text-sm text-gray-500">
                            <span>${result.date}</span>
                            <div class="flex flex-wrap gap-1">
                                ${result.tags.map(tag => `
                                    <span class="px-2 py-1 bg-primary-100 text-primary-800 rounded-full text-xs">
                                        ${tag}
                                    </span>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                </article>
            `;
        }).join('');
        
        $resultsContainer.html(html);
    }
    
    // 高亮搜索关键词
    function highlightText(text, query) {
        if (!query) return text;
        const regex = new RegExp(`(${query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
        return text.replace(regex, '<mark class="bg-yellow-200 px-1 rounded">$1</mark>');
    }
    
    // 清除搜索
    function clearSearch() {
        $searchInput.val('');
        $searchResults.addClass('hidden');
        $searchInput.focus();
    }
    
    // 事件监听
    $searchBtn.on('click', () => {
        performSearch($searchInput.val());
    });
    
    $searchInput.on('keypress', (e) => {
        if (e.key === 'Enter') {
            performSearch($searchInput.val());
        }
    });
    
    $clearBtn.on('click', clearSearch);
    
    // 标签搜索
    $('.search-tag').on('click', function() {
        const tagName = $(this).data('tag');
        $searchInput.val(tagName);
        performSearch(tagName);
    });
});
</script>
{% endblock %}
