<script>
document.addEventListener('DOMContentLoaded', function() {
    const searchInput = document.getElementById('search-query');
    const searchBtn = document.getElementById('search-btn');
    const searchResults = document.getElementById('search-results');
    const resultsContainer = document.getElementById('results-container');
    const resultsCount = document.getElementById('results-count');
    const noResults = document.getElementById('no-results');
    const clearBtn = document.getElementById('clear-search');
    
    // 搜索数据
    const searchData = [];
    
    // 执行搜索
    function performSearch(query) {
        if (!query.trim()) {
            return;
        }
        
        const results = searchData.filter(post => {
            const searchText = (post.title + ' ' + post.content + ' ' + post.tags.join(' ')).toLowerCase();
            return searchText.includes(query.toLowerCase());
        });
        
        displayResults(results, query);
    }
    
    // 显示搜索结果
    function displayResults(results, query) {
        searchResults.classList.remove('hidden');
        
        if (results.length === 0) {
            resultsContainer.classList.add('hidden');
            noResults.classList.remove('hidden');
            resultsCount.textContent = '(0 篇)';
            return;
        }
        
        resultsContainer.classList.remove('hidden');
        noResults.classList.add('hidden');
        resultsCount.textContent = `(${results.length} 篇)`;
        
        const html = results.map(result => {
            const title = highlightText(result.title, query);
            const excerpt = highlightText(result.content, query);
            
            return `
                <article class="card hover:shadow-lg transition-shadow duration-300">
                    <div class="card-body">
                        <h3 class="text-xl font-semibold mb-2">
                            <a href="${result.url}" class="text-gray-900 hover:text-primary-600 transition-colors">
                                ${title}
                            </a>
                        </h3>
                        <div class="text-gray-600 mb-3 leading-relaxed">
                            ${excerpt}...
                        </div>
                        <div class="flex items-center justify-between text-sm text-gray-500">
                            <span>${result.date}</span>
                            <div class="flex flex-wrap gap-1">
                                ${result.tags.map(tag => `
                                    <span class="px-2 py-1 bg-primary-100 text-primary-800 rounded-full text-xs">
                                        ${tag}
                                    </span>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                </article>
            `;
        }).join('');
        
        resultsContainer.innerHTML = html;
    }
    
    // 高亮搜索关键词
    function highlightText(text, query) {
        if (!query) return text;
        const regex = new RegExp(`(${query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
        return text.replace(regex, '<mark class="bg-yellow-200 px-1 rounded">$1</mark>');
    }
    
    // 清除搜索
    function clearSearch() {
        searchInput.value = '';
        searchResults.classList.add('hidden');
        searchInput.focus();
    }
    
    // 事件监听
    searchBtn.addEventListener('click', () => {
        performSearch(searchInput.value);
    });
    
    searchInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            performSearch(searchInput.value);
        }
    });
    
    clearBtn.addEventListener('click', clearSearch);
    
    // 标签搜索
    document.querySelectorAll('.search-tag').forEach(tag => {
        tag.addEventListener('click', () => {
            const tagName = tag.dataset.tag;
            searchInput.value = tagName;
            performSearch(tagName);
        });
    });
});
</script>
